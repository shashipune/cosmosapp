name: Run Xunit Tests with Cosmos DB Emulator

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Azure Cosmos DB Emulator
      run: |
        Invoke-WebRequest -Uri "https://aka.ms/cosmosdb-emulator" -OutFile "cosmosdbemulator.msi"

    - name: Install Azure Cosmos DB Emulator
      run: |
        Start-Process -Wait -FilePath "cosmosdbemulator.msi" -ArgumentList "/quiet"

    - name: Start Cosmos DB Emulator
      run: |
        Start-Process -Wait -FilePath "C:\\Program Files\\Azure Cosmos DB Emulator\\CosmosDB.Emulator.exe" -ArgumentList "/EnableTableEndpoint"

    - name: Wait for Cosmos DB Emulator to start
      run: Start-Sleep -s 30

    - name: Build and Test
      run: |
        dotnet build
        dotnet test --filter FullyQualifiedName~Namespace.TestClassName
